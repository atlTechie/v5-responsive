<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Load Theme Styles -->

    <!-- Load Custom css -->
    <link rel="stylesheet" href="custom.css" />
    <title>V5 Responsive</title>
  </head>
  <body>
    <div class="container">
      <h2 class="h2">Primary Color Palette</h2>
      <div class="swatches">
        <div class="swatch swatch-main swatch-primary">Base</div>
        <div class="swatch swatch-primary-l-1">+10</div>
        <div class="swatch swatch-primary-l-2">+20</div>
        <div class="swatch swatch-primary-l-3">+30</div>
        <div class="swatch swatch-primary-l-4">+40</div>
        <div class="swatch swatch-primary-l-5">+50</div>
        <div class="swatch swatch-primary-d-1">-10</div>
        <div class="swatch swatch-primary-d-2">-20</div>
        <div class="swatch swatch-primary-d-3">-30</div>
        <div class="swatch swatch-primary-d-4">-40</div>
        <div class="swatch swatch-primary-d-5">-50</div>
      </div>
      <h2 class="h2">Secondary Color Palette</h2>
      <div class="swatches">
        <div class="swatch swatch-main swatch-secondary">Base</div>
        <div class="swatch swatch-secondary-l-1">+10</div>
        <div class="swatch swatch-secondary-l-2">+20</div>
        <div class="swatch swatch-secondary-l-3">+30</div>
        <div class="swatch swatch-secondary-l-4">+40</div>
        <div class="swatch swatch-secondary-l-5">+50</div>
        <div class="swatch swatch-secondary-d-1">-10</div>
        <div class="swatch swatch-secondary-d-2">-20</div>
        <div class="swatch swatch-secondary-d-3">-30</div>
        <div class="swatch swatch-secondary-d-4">-40</div>
        <div class="swatch swatch-secondary-d-5">-50</div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
